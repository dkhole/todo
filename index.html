<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div id="main-card">
        <div id="card-wrapper">
            <div id="card-title"></div>
            <div id="todo-list">
                <!--<div class="todo-item">
                    </div><div class="todo-title-wrap">Walk The Dog</div><div class="priority-meter"></div><div class="due-date">12 Sep</div><div class="checkbox-wrapper"><input type="checkbox">                
                </div>-->
            </div>
            <div id="add-wrapper">
                <input type="text" id="quick-add" placeholder="Enter to quick add or click + for more details"><input type="image" id="add-button" src="https://image.flaticon.com/icons/png/512/32/32360.png">
            </div>
        </div>
    </div>
    <div id="overlay">
        <div id="new-form" class="form">
            <div id="new-title">New Todo</div><input type="button" id="close" value="x">
            <form id="new-todo">
                <div id="text-group">
                    <label for="title" id="title-label">Title </label>
                    <input 
                        type="text" 
                        name="title" 
                        id="title-input" 
                        title="Only the title is required"
                        autocomplete="off"
                        required
                    />
                </div>
                <div id="drop-group">
                    <p id="priority-label">Priority?</p>
                    <select name="priority-select" id="dropdown" autocomplete="off">
                        <option value="">Click to choose an option</option>
                        <option value="low">Low</option>
                        <option value="med">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div id="date-group">
                    <label for="due" id="due-label">Due Date?</label>
                    <input type="date" id="date-input" name="due" autocomplete="off">
                </div>
                <div id="notes-group">
                    <label for="notes-input" id="notes-label">Notes?</p>
                    <textarea
                        id="notes-input"
                        name="notes-input"
                        placeholder="Enter your notes here..."
                        autocomplete="off"
                    ></textarea>
                </div>
                <div id="submit-wrap">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
        
        <div id="edit-form" class="form">
            <div id="new-title">Edit Todo</div><input type="button" id="close" value="x">
            <form id="new-todo">
                <div id="text-group">
                    <label for="title" id="title-label">Title </label>
                    <input 
                        type="text" 
                        name="title" 
                        id="title-input" 
                        title="Only the title is required"
                        autocomplete="off"
                        required
                    />
                </div>
                <div id="drop-group">
                    <p id="priority-label">Priority?</p>
                    <select name="priority-select" id="dropdown" autocomplete="off">
                        <option value="">Click to choose an option</option>
                        <option value="low">Low</option>
                        <option value="med">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div id="date-group">
                    <label for="due" id="due-label">Due Date?</label>
                    <input type="date" id="date-input" name="due" autocomplete="off">
                </div>
                <div id="notes-group">
                    <label for="notes-input" id="notes-label">Notes?</p>
                    <textarea
                        id="notes-input"
                        name="notes-input"
                        placeholder="Enter your notes here..."
                        autocomplete="off"
                    ></textarea>
                </div>
                <div id="submit-wrap">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
    </div>
    <div id="card-list">

    </div>
    <script src="main.js"></script>
</body>
</html>
